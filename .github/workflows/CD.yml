name: Deploy to Azure Kubernetes

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
on:
  push:
    branches: [main]         # deploy every commit on main
  workflow_dispatch:         # manual trigger (optional)

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
env:
  ACR_NAME: geoguessr                       # <â”€â”€ your ACR name
  RESOURCE_GROUP: geogussrResourceGroup     # <â”€â”€ AKS RG
  CLUSTER_NAME: geoguessrCluster            # <â”€â”€ AKS name
  IMAGE_TAG: ${{ github.sha }}              # immutable tag per commit
  SERVICES: |
    auth_service
    game_service
    image_service
    notification_service
    score_service
  # mysql & rabbitmq use the official Docker Hub images â€“ no build!

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1ï¸âƒ£  Checkout
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2ï¸âƒ£  Azure login (SP creds are stored in repo â†’ Settings â†’ Secrets)
    - name: Azure CLI login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # 3ï¸âƒ£  Enable Docker Buildx (multi-arch builder)
    - name: Set up Buildx
      uses: docker/setup-buildx-action@v3

    # 4ï¸âƒ£  Log in Docker to ACR
    - name: ACR login
      run: az acr login --name $ACR_NAME

    # 5ï¸âƒ£  Build + push every custom micro-service
    - name: Build & push images
      shell: bash
      run: |
        ACR_LOGIN_SERVER="${ACR_NAME}.azurecr.io"
        while IFS= read -r svc; do
          echo "ðŸš€ Building $svc"
          docker buildx build \
            --platform linux/amd64 \
            -t ${ACR_LOGIN_SERVER}/geoguessr-backend-${svc}:latest \
            -t ${ACR_LOGIN_SERVER}/geoguessr-backend-${svc}:${IMAGE_TAG} \
            ./services/${svc} \
            --push
        done <<< "$SERVICES"

    # 6ï¸âƒ£  Set kubectl context (uses same SP creds)
    - name: Set AKS context
      uses: azure/aks-set-context@v3
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        resource-group: ${{ env.RESOURCE_GROUP }}
        cluster-name:   ${{ env.CLUSTER_NAME }}

    # 7ï¸âƒ£  Apply manifests & wait for roll-out
    - name: Deploy to AKS
      run: |
        kubectl apply -f kubernetes/

        for d in auth-service game-service image-service notification-service score-service; do
          kubectl rollout status deployment/$d --timeout=90s
        done
